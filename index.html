<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Incidencias Eroski</title>
</head>
<body>
  <h1>Incidencias</h1>

  <button onclick="cargarIncidencias()">Cargar incidencias</button>

  <form id="form-incidencia">
    <input type="text" name="referencia" placeholder="Referencia"><br>
    <input type="text" name="descripcion" placeholder="DescripciÃ³n"><br>
    <button type="submit">Guardar</button>
  </form>

  <pre id="output"></pre>

  <script>
    const API_URL = "https://proxy-incidencias.albapeptoni.workers.dev/";

    async function cargarIncidencias() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Error HTTP " + res.status);
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Error al cargar incidencias", err);
      }
    }

    document.getElementById("form-incidencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Error HTTP " + res.status);
        const data = await res.json();
        alert("Incidencia guardada");
        cargarIncidencias();
      } catch (err) {
        console.error("Error guardando incidencia", err);
      }
    });
  </script>
</body>
</html>
