<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Incidencias - EROSKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .search-section { background-color: #e8f5e8; padding: 15px; border-radius: 8px; }
    .photo-preview { max-width: 100px; margin: 5px; }
  </style>

  <!-- üîê LOGIN CON MEMORIA -->
  <script>
    const ACCESS_PASSWORD = '123';
    const ACCESS_USER = 'lcc';

    function isAuthenticated() {
      return localStorage.getItem('auth') === 'true';
    }

    function setAuthenticated() {
      localStorage.setItem('auth', 'true');
    }

    function requestAccess() {
      if (isAuthenticated()) return true;

      const maxAttempts = 3;
      let attempts = 0;
      while (attempts < maxAttempts) {
        const user = prompt('üîê Acceso restringido\nUsuario:', '');
        if (user === null) {
          document.body.innerHTML = '<h1 class="text-center mt-5">Acceso denegado</h1>';
          return false;
        }
        const pass = prompt('üîê Contrase√±a:', '');
        if (pass === null) {
          document.body.innerHTML = '<h1 class="text-center mt-5">Acceso denegado</h1>';
          return false;
        }
        if (user === ACCESS_USER && pass === ACCESS_PASSWORD) {
          setAuthenticated();
          return true;
        }
        attempts++;
        alert(`Contrase√±a incorrecta. Intento ${attempts}/${maxAttempts}`);
      }
      document.body.innerHTML = '<h1 class="text-center mt-5">üö´ Acceso bloqueado</h1>';
      return false;
    }
    if (!requestAccess()) throw new Error('Acceso denegado');
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Gesti√≥n de Incidencias - <strong>SUPERMERCADOS EROSKI</strong></h1>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#nueva">Nueva Incidencia</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#abiertas">Abiertas</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#cerradas">Cerradas</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="nueva">
        <div class="card">
          <div class="card-body">
            <form id="formIncidencia">
              <div class="mb-3">
                <label>Centro EROSKI</label>
                <select class="form-select" id="centro" required>
                  <option value="">Selecciona centro</option>
                  <option>Eroski Binissalem I (6705)</option>
                  <option>Eroski NOVA PARIS-CALVIA (7490)</option>
                  <option>Eroski Son Moix (6801)</option>
                  <option>Eroski La Puebla (6362)</option>
                  <option>Eroski Bendinat (6752)</option>
                  <option>Eroski Santa Mar√≠a I (6309)</option>
                  <option>Eroski Escorxador (6363)</option>
                  <option>Eroski Palmanova (6537)</option>
                  <option>Eroski Colonia (6499)</option>
                  <option>Eroski Capit√°n Salom (6892)</option>
                  <option>Eroski Llucmajor (6759)</option>
                  <option>Eroski Alar√≥ (6719)</option>
                  <option>Eroski INCA-GRAN V√çA COLOM (6895)</option>
                  <option>Eroski Muro (6909)</option>
                  <option>Eroski Sa Cabaneta (6852)</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Solicitado por</label>
                <select class="form-select" id="solicitadoPor" required>
                  <option value="operario">Operario</option>
                  <option value="responsable">Responsable del centro</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label>Materiales necesarios</label>
                <input type="text" class="form-control" id="materiales"/>
              </div>
              <div class="mb-3">
                <label>Foto (opcional)</label>
                <input type="file" class="form-control" id="foto" accept="image/*"/>
              </div>
              <button type="submit" class="btn btn-primary">Crear Incidencia</button>
            </form>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="abiertas">
        <div id="listaAbiertas" class="row"></div>
      </div>

      <div class="tab-pane fade" id="cerradas">
        <div id="listaCerradas" class="row"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="photoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="modalImage" class="img-fluid" src="" alt="Foto"/>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let incidencias = [];

    // ‚úÖ COPIA TUS URLS CORRECTAS AQU√ç
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPnuyc6xEROYNoCAmSB_aICRJOE4k2ZCOli8awlPn-Agn-fuACB68kKwGpZTjPMo19jW-SmJPIRfzP/pub?output=csv';
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaKHav8_-jbDH4YnFgg4gOXWCLGUfilpCqBK1JgPjzqWZ6J-m9-z5QfiDWyC46zNMfeg/exec';

    async function cargarDeSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const csv = await res.text();
        const lines = csv.trim().split('\n');
        if (lines.length < 2) return [];
        const headers = lines[0].split(',').map(h => h.trim());
        return lines.slice(1).map(line => {
          const values = line.split(',').map(v => v.trim());
          const obj = {};
          headers.forEach((h, i) => {
            obj[h] = values[i] || '';
          });
          return obj;
        });
      } catch (e) {
        console.error('Error al cargar CSV', e);
        return [];
      }
    }

    async function guardarEnSheet(inc) {
      try {
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(inc)
        });
      } catch (e) {}
    }

    function generarRef() {
      const d = new Date();
      const date = d.getFullYear().toString().slice(-2) +
                   String(d.getMonth() + 1).padStart(2, '0') +
                   String(d.getDate()).padStart(2, '0');
      const count = (Array.isArray(incidencias) ? incidencias : [])
        .filter(i => i.referencia && typeof i.referencia === 'string' && i.referencia.startsWith(date))
        .length + 1;
      return `${date}-${String(count).padStart(2, '0')}`;
    }

    document.getElementById('formIncidencia').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fotoInput = document.getElementById('foto');
      let fotoData = null;
      if (fotoInput.files[0]) {
        fotoData = await new Promise(r => {
          const a = new FileReader();
          a.onload = e => r(e.target.result);
          a.readAsDataURL(fotoInput.files[0]);
        });
      }

      const nueva = {
        id: Date.now().toString(),
        referencia: generarRef(),
        centro: document.getElementById('centro').value,
        solicitadoPor: document.getElementById('solicitadoPor').value,
        descripcion: document.getElementById('descripcion').value,
        materiales: document.getElementById('materiales').value,
        foto: fotoData,
        fechaApertura: new Date().toISOString(),
        fechaCierre: null,
        cerrada: 'false'
      };

      incidencias.push(nueva);
      await guardarEnSheet(nueva);
      alert(`‚úÖ Incidencia creada: ${nueva.referencia}`);
      document.getElementById('formIncidencia').reset();
      render();
    });

    function render() {
      renderLista('#listaAbiertas', i => i.cerrada === 'false');
      renderLista('#listaCerradas', i => i.cerrada === 'true');
    }

    function renderLista(selector, filtro) {
      const el = document.querySelector(selector);
      if (!el) return;
      el.innerHTML = '';

      const lista = Array.isArray(incidencias) ? incidencias.filter(filtro) : [];
      if (lista.length === 0) {
        el.innerHTML = '<p class="text-muted">No hay incidencias.</p>';
        return;
      }

      lista.forEach(i => {
        const fechaApertura = new Date(i.fechaApertura).toLocaleDateString();
        const fechaCierre = i.fechaCierre ? new Date(i.fechaCierre).toLocaleDateString() : '‚Äî';

        const div = document.createElement('div');
        div.className = 'col-md-6 mb-3';
        div.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h6 class="text-muted">${i.referencia}</h6>
              <h5>${i.centro}</h5>
              <p class="small">${i.descripcion}</p>
              <p><strong>Apertura:</strong> ${fechaApertura}</p>
              <p><strong>Cierre:</strong> ${fechaCierre}</p>
              ${i.materiales ? `<p><strong>Materiales:</strong> ${i.materiales}</p>` : ''}
              ${i.foto ? `<img src="${i.foto}" class="img-thumbnail photo-preview" data-img="${i.foto}">` : ''}
              <button class="btn btn-sm btn-info ver-foto-btn" ${i.foto ? '' : 'disabled'}>Ver Foto</button>
              ${i.cerrada === 'false' ? 
                `<button class="btn btn-sm btn-danger close-btn" data-id="${i.id}">Cerrar</button>` : 
                `<button class="btn btn-sm btn-outline-success reopen-btn" data-id="${i.id}">Reabrir</button>`}
            </div>
          </div>
        `;
        el.appendChild(div);
      });

      document.querySelectorAll('.ver-foto-btn:not([disabled])').forEach(btn => {
        btn.addEventListener('click', e => {
          const img = e.target.parentElement.querySelector('.photo-preview');
          document.getElementById('modalImage').src = img.dataset.img;
          new bootstrap.Modal(document.getElementById('photoModal')).show();
        });
      });

      document.querySelectorAll('.close-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (confirm('¬øCerrar esta incidencia?')) {
            const id = e.target.dataset.id;
            const inc = incidencias.find(i => i.id === id);
            inc.cerrada = 'true';
            inc.fechaCierre = new Date().toISOString();
            guardarEnSheet(inc);
            render();
          }
        });
      });

      document.querySelectorAll('.reopen-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (confirm('¬øReabrir esta incidencia?')) {
            const id = e.target.dataset.id;
            const inc = incidencias.find(i => i.id === id);
            inc.cerrada = 'false';
            inc.fechaCierre = null;
            guardarEnSheet(inc);
            render();
          }
        });
      });
    }

    window.addEventListener('load', async () => {
      incidencias = await cargarDeSheet();
      render();
    });
  </script>
</body>
</html>
