  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let incidencias = [];

    // üîó COPIA AQU√ç TUS URLs REALES
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTOeeftmp0z9C-aIM25jGVFp2Jn9vn67NfEn7YPuBalPxc1pYxcsFMWyXUEOkemRB8zrZ6BZMdyIOoC/pubhtml';
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-qVJcOhtft8zC11R8NSgzZojavoJ--vfoytfYikeuXK0syLhWnfAk0XZESbf03M4Z/exec';

    async function cargarDeSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const csv = await res.text();
        const lines = csv.trim().split('\n');
        const headers = lines[0].split('\t');
        return lines.slice(1).map(line => {
          const values = line.split('\t');
          const obj = {};
          headers.forEach((h, i) => {
            obj[h.trim()] = values[i] ? values[i].trim() : '';
          });
          return obj;
        });
      } catch (e) {
        console.error('Error al cargar de Google Sheets', e);
        return [];
      }
    }

    async function guardarEnSheet(inc) {
      try {
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(inc)
        });
      } catch (e) {
        console.error('Error al guardar en Google Sheets', e);
      }
    }

    function generarRef() {
      const d = new Date();
      const date = d.getFullYear().toString().slice(-2) +
                   String(d.getMonth() + 1).padStart(2, '0') +
                   String(d.getDate()).padStart(2, '0');
      const count = incidencias.filter(i => i.referencia.startsWith(date)).length + 1;
      return `${date}-${String(count).padStart(2, '0')}`;
    }

    document.getElementById('formIncidencia').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fotoInput = document.getElementById('foto');
      let fotoData = null;
      if (fotoInput.files[0]) {
        const reader = new FileReader();
        reader.readAsDataURL(fotoInput.files[0]);
        fotoData = await new Promise(resolve => {
          reader.onload = () => resolve(reader.result);
        });
      }

      const nueva = {
        id: Date.now().toString(),
        referencia: generarRef(),
        centro: document.getElementById('centro').value,
        solicitadoPor: document.getElementById('solicitadoPor').value,
        descripcion: document.getElementById('descripcion').value,
        materiales: document.getElementById('materiales').value,
        foto: fotoData,
        fechaApertura: new Date().toISOString(),
        fechaCierre: null,
        cerrada: false
      };

      incidencias.push(nueva);
      await guardarEnSheet(nueva);
      alert(`‚úÖ Incidencia creada: ${nueva.referencia}`);
      document.getElementById('formIncidencia').reset();
      render();
    });

    function render() {
      renderLista('#listaAbiertas', i => !i.cerrada);
      renderLista('#listaCerradas', i => i.cerrada === 'true');
    }

    function renderLista(selector, filtro) {
      const el = document.querySelector(selector);
      if (!el) return;
      el.innerHTML = '';
      const lista = incidencias.filter(filtro);
      if (lista.length === 0) {
        el.innerHTML = '<p class="text-muted">No hay incidencias.</p>';
        return;
      }
      lista.forEach(i => {
        const div = document.createElement('div');
        div.className = 'col-md-6 mb-3';
        div.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h6 class="text-muted">${i.referencia}</h6>
              <h5>${i.centro}</h5>
              <p class="small">${i.descripcion}</p>
              <p><strong>Apertura:</strong> ${new Date(i.fechaApertura).toLocaleDateString()}</p>
              ${i.materiales ? `<p><strong>Materiales:</strong> ${i.materiales}</p>` : ''}
              ${i.foto ? `<img src="${i.foto}" class="img-thumbnail photo-preview" data-img="${i.foto}">` : ''}
              <button class="btn btn-sm btn-info ver-foto-btn" ${i.foto ? '' : 'disabled'}>Ver Foto</button>
            </div>
          </div>
        `;
        el.appendChild(div);
      });

      document.querySelectorAll('.ver-foto-btn:not([disabled])').forEach(btn => {
        btn.addEventListener('click', e => {
          const img = e.target.parentElement.querySelector('.photo-preview');
          document.getElementById('modalImage').src = img.dataset.img;
          new bootstrap.Modal(document.getElementById('photoModal')).show();
        });
      });
    }

    // Cargar al inicio
    window.addEventListener('load', async () => {
      incidencias = await cargarDeSheet();
      render();
    });
  </script>
