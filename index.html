<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Incidencias Eroski</title>
</head>
<body>
  <h1>Prueba de Incidencias</h1>

  <button onclick="cargarIncidencias()">Cargar incidencias</button>
  <pre id="salida"></pre>

  <h2>Nueva incidencia</h2>
  <form id="formIncidencia">
    <input type="text" name="referencia" placeholder="Referencia"><br>
    <input type="text" name="descripcion" placeholder="DescripciÃ³n"><br>
    <button type="submit">Guardar</button>
  </form>

  <script>
    const API_URL = "https://proxy-incidencias.albapeptoni.workers.dev/";

    async function cargarIncidencias() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("salida").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Error al cargar incidencias", err);
      }
    }

    document.getElementById("formIncidencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const incidencia = Object.fromEntries(formData);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(incidencia)
        });

        const data = await res.json();
        alert("Respuesta: " + JSON.stringify(data));
      } catch (err) {
        console.error("Error guardando incidencia", err);
      }
    });
  </script>
</body>
</html>
