<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Incidencias - EROSKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .img-thumbnail { cursor: pointer; }
    .closed-badge { background-color: #d32f2f; color: white; }
    .open-badge { background-color: #2e7d32; color: white; }
    .search-section { background-color: #e8f5e8; padding: 15px; border-radius: 8px; }
    .photo-preview { max-width: 100px; margin: 5px; }
  </style>

  <!-- 🔐 LOGIN LOCAL -->
  <script>
    const ACCESS_PASSWORD = '123';
    const ACCESS_USER = 'lcc';

    function requestAccess() {
      const maxAttempts = 3;
      let attempts = 0;
      while (attempts < maxAttempts) {
        const user = prompt('🔐 Acceso restringido\nUsuario:', '');
        if (user === null) {
          document.body.innerHTML = '<h1 class="text-center mt-5">Acceso denegado</h1>';
          return false;
        }
        const pass = prompt('🔐 Contraseña:', '');
        if (pass === null) {
          document.body.innerHTML = '<h1 class="text-center mt-5">Acceso denegado</h1>';
          return false;
        }
        if (user === ACCESS_USER && pass === ACCESS_PASSWORD) {
          return true;
        }
        attempts++;
        alert(`Contraseña incorrecta. Intento ${attempts}/${maxAttempts}`);
      }
      document.body.innerHTML = '<h1 class="text-center mt-5">🚫 Acceso bloqueado</h1>';
      return false;
    }
    if (!requestAccess()) throw new Error('Acceso denegado');
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Gestión de Incidencias - <strong>SUPERMERCADOS EROSKI</strong></h1>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#nueva">Nueva Incidencia</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#abiertas">Abiertas</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#cerradas">Cerradas</a></li>
    </ul>

    <div class="tab-content">
      <!-- NUEVA -->
      <div class="tab-pane fade show active" id="nueva">
        <div class="card">
          <div class="card-body">
            <form id="formIncidencia">
              <div class="mb-3">
                <label>Centro EROSKI</label>
                <select class="form-select" id="centro" required>
                  <option value="">Selecciona centro</option>
                  <option>Eroski Binissalem I (6705)</option>
                  <option>Eroski NOVA PARIS-CALVIA (7490)</option>
                  <option>Eroski Son Moix (6801)</option>
                  <option>Eroski La Puebla (6362)</option>
                  <option>Eroski Bendinat (6752)</option>
                  <option>Eroski Santa María I (6309)</option>
                  <option>Eroski Escorxador (6363)</option>
                  <option>Eroski Palmanova (6537)</option>
                  <option>Eroski Colonia (6499)</option>
                  <option>Eroski Capitán Salom (6892)</option>
                  <option>Eroski Llucmajor (6759)</option>
                  <option>Eroski Alaró (6719)</option>
                  <option>Eroski INCA-GRAN VÍA COLOM (6895)</option>
                  <option>Eroski Muro (6909)</option>
                  <option>Eroski Sa Cabaneta (6852)</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Solicitado por</label>
                <select class="form-select" id="solicitadoPor" required>
                  <option value="operario">Operario</option>
                  <option value="responsable">Responsable del centro</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label>Materiales necesarios</label>
                <input type="text" class="form-control" id="materiales"/>
              </div>
              <div class="mb-3">
                <label>Foto (opcional)</label>
                <input type="file" class="form-control" id="foto" accept="image/*"/>
              </div>
              <button type="submit" class="btn btn-primary">Crear Incidencia</button>
            </form>
          </div>
        </div>
      </div>

      <!-- ABIERTAS -->
      <div class="tab-pane fade" id="abiertas">
        <div class="search-section mb-3">
          <input type="text" class="form-control form-control-sm mb-2" id="searchOpen" placeholder="Buscar..." />
          <button class="btn btn-sm btn-secondary w-100" id="btnSearchOpen">Filtrar</button>
        </div>
        <div id="listaAbiertas" class="row"></div>
      </div>

      <!-- CERRADAS -->
      <div class="tab-pane fade" id="cerradas">
        <div class="search-section mb-3">
          <input type="text" class="form-control form-control-sm mb-2" id="searchClosed" placeholder="Buscar..." />
          <button class="btn btn-sm btn-secondary w-100" id="btnSearchClosed">Filtrar</button>
        </div>
        <div id="listaCerradas" class="row"></div>
      </div>
    </div>
  </div>

  <!-- MODAL FOTO -->
  <div class="modal fade" id="photoModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="modalImage" class="img-fluid" src="" alt="Foto"/>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let incidencias = [];

    // 🔗 URLs - CAMBIA ESTAS POR LAS TUYAS
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/1234567890/pub?output=csv';
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/1234567890/exec';

    async function cargarDeSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const csv = await res.text();
        const lines = csv.trim().split('\n');
        const headers = lines[0].split('\t');
        return lines.slice(1).map(line => {
          const values = line.split('\t');
          return headers.reduce((obj, h, i) => ({ ...obj, [h.trim()]: values[i] || '' }), {});
        });
      } catch (e) {
        return [];
      }
    }

    async function guardarEnSheet(inc) {
      try {
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(inc)
        });
      } catch (e) {}
    }

    function generarRef() {
      const d = new Date();
      const date = d.getFullYear().toString().slice(-2) +
                   String(d.getMonth()+1).padStart(2,'0') +
                   String(d.getDate()).padStart(2,'0');
      const count = incidencias.filter(i => i.referencia.startsWith(date)).length + 1;
      return `${date}-${String(count).padStart(2,'0')}`;
    }

    document.getElementById('formIncidencia').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nueva = {
        id: Date.now().toString(),
        referencia: generarRef(),
        centro: document.getElementById('centro').value,
        solicitadoPor: document.getElementById('solicitadoPor').value,
        descripcion: document.getElementById('descripcion').value,
        materiales: document.getElementById('materiales').value,
        foto: document.getElementById('foto').files[0] ? await new Promise(r => {
          const a = new FileReader();
          a.onload = e => r(e.target.result);
          a.readAsDataURL(document.getElementById('foto').files[0]);
        }) : null,
        fechaApertura: new Date().toISOString(),
        fechaCierre: null,
        cerrada: false
      };
      incidencias.push(nueva);
      await guardarEnSheet(nueva);
      alert(`Creada: ${nueva.referencia}`);
      document.getElementById('formIncidencia').reset();
      render();
    });

    function render() {
      renderLista('#listaAbiertas', i => !i.cerrada);
      renderLista('#listaCerradas', i => i.cerrada);
    }

    function renderLista(selector, filtro) {
      const el = document.querySelector(selector);
      el.innerHTML = '';
      const lista = incidencias.filter(filtro);
      lista.forEach(i => {
        const div = document.createElement('div');
        div.className = 'col-md-6 mb-3';
        div.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h6>${i.referencia}</h6>
              <p><strong>${i.centro}</strong></p>
              <p class="small">${i.descripcion}</p>
              ${i.foto ? `<img src="${i.foto}" class="img-thumbnail photo-preview" data-img="${i.foto}">` : ''}
              <button class="btn btn-sm btn-info ver-foto" ${i.foto ? '' : 'disabled'}>Ver Foto</button>
            </div>
          </div>
        `;
        el.appendChild(div);
      });

      document.querySelectorAll('.ver-foto:not([disabled])').forEach(btn => {
        btn.addEventListener('click', e => {
          document.getElementById('modalImage').src = e.target.previousElementSibling.dataset.img;
          new bootstrap.Modal(document.getElementById('photoModal')).show();
        });
      });
    }

    // Cargar al inicio
    window.addEventListener('load', async () => {
      incidencias = await cargarDeSheet();
      render();
    });
  </script>
</body>
</html>
