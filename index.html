<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Incidencias - EROSKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .photo-preview { max-width: 100px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Gestión de Incidencias - <strong>SUPERMERCADOS EROSKI</strong></h1>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#nueva">Nueva</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#abiertas">Abiertas</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#cerradas">Cerradas</a></li>
    </ul>

    <div class="tab-content">
      <!-- Nueva incidencia -->
      <div class="tab-pane fade show active" id="nueva">
        <div class="card">

            <form id="formIncidencia">

                  <option>Eroski Son Moix (6801)</option>
                  <option>Eroski Dragonera (6350)</option>
                  <option>Eroski La Puebla (6362)</option>
                  <option>La Puebla 2 (6067)</option>
                  <option>Eroski Bendinat (6752)</option>
                  <option>Eroski Indioteria (6514)</option>
                  <option>Eroski Son Cladera (6538)</option>
                  <option>Eroski Mercat de Llevant (6729)</option>
                  <option>Eroski Portixol (6753)</option>
                  <option>Eroski Can Pastilla (6806)</option>
                  <option>Eroski Borne (6831)</option>
                  <option>Eroski Santa María I (6309)</option>
                  <option>Eroski Santa María II (6694)</option>
                  <option>Eroski Escorxador (6363)</option>
                  <option>Eroski Coll I (6376)</option>
                  <option>Eroski Coll II (6718)</option>
                  <option>Eroski Palmanova (6537)</option>
                  <option>Eroski Santanvi (6713)</option>
                  <option>Eroski Colonia (6499)</option>
                  <option>Eroski Médico Jose Darder (6749)</option>
                  <option>Eroski Consell (6643)</option>
                  <option>Eroski Soller II (6692)</option>
                  <option>Eroski Capitán Salom (6892)</option>
                  <option>Eroski Campos II (6653)</option>
                  <option>Eroski Llucmajor (6759)</option>
                  <option>Eroski Pascual Ribot (6882)</option>
                  <option>Eroski Alaró (6719)</option>
                  <option>Eroski Lloseta (6308)</option>
                  <option>Eroski Capitán Salom II (7558)</option>
                  <option>Eroski Son Rullan (6439)</option>
                  <option>Eroski Son Ferriol (6714)</option>
                  <option>Eroski Pascual Ribot II (7557)</option>
                  <option>Eroski Fábrica (6983)</option>
                  <option>Eroski Archiduque (6625)</option>
                  <option>Eroski Navegación (7503)</option>
                  <option>Eroski Inca (6398)</option>
                  <option>Eroski Inca IV NORTE (6066)</option>

                  <option>Eroski Industria (6328)</option>
                  <option>Eroski MERCAT NOU (6755)</option>
                  <option>Eroski Pérez Galdos (6756)</option>
                  <option>Eroski Pere Garau (6793)</option>
                  <option>Eroski Muro (6909)</option>
                  <option>Eroski INCA-GRAN VÍA COLOM (6895)</option>
                  <option>Eroski Reyes Católicos (6360)</option>
                  <option>Eroski Sa Cabaneta (6852)</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Solicitado por</label>
                <select class="form-select" id="solicitadoPor" required>
                  <option value="Operario">Operario</option>
                  <option value="Encargado tienda">Encargado tienda</option>
                  <option value="Jefe de zona">Jefe de zona</option>
                  <option value="Directivo dpto. técnico">Directivo dpto. técnico</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label>Materiales necesarios</label>
                <input type="text" class="form-control" id="materiales"/>
              </div>
              <div class="mb-3">
                <label>Foto (opcional)</label>
                <input type="file" class="form-control" id="foto" accept="image/*"/>
              </div>
              <button type="submit" class="btn btn-primary">Crear Incidencia</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Abiertas -->
      <div class="tab-pane fade" id="abiertas">
        <div id="listaAbiertas" class="row"></div>
      </div>

      <!-- Cerradas -->
      <div class="tab-pane fade" id="cerradas">
        <div id="listaCerradas" class="row"></div>
      </div>
    </div>
  </div>

  <!-- Modal foto -->
  <div class="modal fade" id="photoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="modalImage" class="img-fluid" src="" alt="Foto"/>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let incidencias = [];
    const APPS_SCRIPT_URL = "TU_URL_SCRIPT"; // ⚠️ pega aquí tu URL del Apps Script

    async function cargarDeSheet() {
      try {
        const res = await fetch(APPS_SCRIPT_URL);
        return await res.json();
      } catch (e) {
        console.error("Error cargando incidencias:", e);
        return [];
      }
    }

    async function guardarEnSheet(inc) {
      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(inc)
        });
        return await res.json();
      } catch (e) {
        console.error("Error guardando incidencia:", e);
      }
    }

    function generarRef() {
      const d = new Date();
      const date = d.getFullYear().toString().slice(-2) +
                   String(d.getMonth()+1).padStart(2,"0") +
                   String(d.getDate()).padStart(2,"0");
      const count = incidencias.filter(i => i.referencia?.startsWith(date)).length + 1;
      return `${date}-${String(count).padStart(2,"0")}`;
    }

    document.getElementById("formIncidencia").addEventListener("submit", async e => {
      e.preventDefault();
      const fotoInput = document.getElementById("foto");
      let fotoData = "";
      if (fotoInput.files[0]) {
        fotoData = await new Promise(r => {
          const reader = new FileReader();
          reader.onload = e => r(e.target.result);
          reader.readAsDataURL(fotoInput.files[0]);
        });
      }

      const nueva = {
        id: Date.now().toString(),
        referencia: generarRef(),
        centro: document.getElementById("centro").value,
        solicitadoPor: document.getElementById("solicitadoPor").value,
        descripcion: document.getElementById("descripcion").value,
        materiales: document.getElementById("materiales").value,
        foto: fotoData,
        fechaApertura: new Date().toISOString(),
        fechaCierre: "",
        cerrada: "false"
      };

      await guardarEnSheet(nueva);
      incidencias = await cargarDeSheet();
      render();
      e.target.reset();
      alert("✅ Incidencia creada");
    });

    function render() {
      renderLista("#listaAbiertas", i => i.cerrada === "false");
      renderLista("#listaCerradas", i => i.cerrada === "true");
    }

    function renderLista(selector, filtro) {
      const el = document.querySelector(selector);
      el.innerHTML = "";
      const lista = incidencias.filter(filtro);
      if (!lista.length) {
        el.innerHTML = "<p class='text-muted'>No hay incidencias</p>";
        return;
      }
      lista.forEach(i => {
        const card = document.createElement("div");
        card.className = "col-md-6 mb-3";
        card.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h6 class="text-muted">${i.referencia}</h6>
              <h5>${i.centro}</h5>
              <p>${i.descripcion}</p>
              ${i.materiales ? `<p><b>Materiales:</b> ${i.materiales}</p>` : ""}
              ${i.foto ? `<img src="${i.foto}" class="img-thumbnail photo-preview">` : ""}
              ${i.cerrada === "false"
                ? `<button class="btn btn-sm btn-danger" onclick="cerrarInc('${i.id}')">Cerrar</button>`
                : `<button class="btn btn-sm btn-success" onclick="reabrirInc('${i.id}')">Reabrir</button>`}
            </div>
          </div>`;
        el.appendChild(card);
      });

      document.querySelectorAll(".photo-preview").forEach(img => {
        img.addEventListener("click", e => {
          document.getElementById("modalImage").src = e.target.src;
          new bootstrap.Modal(document.getElementById("photoModal")).show();
        });
      });
    }

    async function cerrarInc(id) {
      const inc = incidencias.find(i => i.id === id);
      inc.cerrada = "true";
      inc.fechaCierre = new Date().toISOString();
      await guardarEnSheet(inc);
      incidencias = await cargarDeSheet();
      render();
    }

    async function reabrirInc(id) {
      const inc = incidencias.find(i => i.id === id);
      inc.cerrada = "false";
      inc.fechaCierre = "";
      await guardarEnSheet(inc);
      incidencias = await cargarDeSheet();
      render();
    }

    window.addEventListener("load", async () => {
      incidencias = await cargarDeSheet();
      render();
    });
  </script>
</body>
</html>
