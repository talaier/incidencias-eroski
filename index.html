  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let incidencias = [];

    // üîó URLs correctas
    const SHEET_CSV_URL = "TU_URL_CSV";
    const APPS_SCRIPT_URL = "TU_URL_SCRIPT";

    // üì• Cargar incidencias desde Sheet
    async function cargarDeSheet() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const csv = await res.text();
        const lines = csv.trim().split("\n");
        if (lines.length < 2) return [];
        const headers = lines[0].split(",").map(h => h.trim());
        return lines.slice(1).map(line => {
          const values = line.split(",").map(v => v.trim());
          const obj = {};
          headers.forEach((h, i) => {
            obj[h] = values[i] || "";
          });
          return obj;
        });
      } catch (e) {
        console.error("Error al cargar CSV", e);
        return [];
      }
    }

    // üì§ Guardar en Sheet v√≠a Apps Script
    async function guardarEnSheet(inc) {
      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(inc)
        });
        const data = await res.json();
        console.log("Guardado en sheet:", data);
      } catch (e) {
        console.error("Error guardando en sheet:", e);
      }
    }

    // üî¢ Generar referencia √∫nica
    function generarRef() {
      const d = new Date();
      const date = d.getFullYear().toString().slice(-2) +
                   String(d.getMonth() + 1).padStart(2, "0") +
                   String(d.getDate()).padStart(2, "0");
      const count = (Array.isArray(incidencias) ? incidencias : [])
        .filter(i => i.referencia && typeof i.referencia === "string" && i.referencia.startsWith(date))
        .length + 1;
      return `${date}-${String(count).padStart(2, "0")}`;
    }

    // üìù Crear incidencia
    document.getElementById("formIncidencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fotoInput = document.getElementById("foto");
      let fotoData = null;
      if (fotoInput.files[0]) {
        fotoData = await new Promise(r => {
          const reader = new FileReader();
          reader.onload = e => r(e.target.result);
          reader.readAsDataURL(fotoInput.files[0]);
        });
      }

      const nueva = {
        id: Date.now().toString(),
        referencia: generarRef(),
        centro: document.getElementById("centro").value,
        solicitadoPor: document.getElementById("solicitadoPor").value,
        descripcion: document.getElementById("descripcion").value,
        materiales: document.getElementById("materiales").value,
        foto: fotoData,
        fechaApertura: new Date().toISOString(),
        fechaCierre: null,
        cerrada: "false"
      };

      incidencias.push(nueva);
      await guardarEnSheet(nueva);
      alert(`‚úÖ Incidencia creada: ${nueva.referencia}`);
      document.getElementById("formIncidencia").reset();
      render();
    });

    // üìã Renderizar incidencias
    function render() {
      renderLista("#listaAbiertas", i => i.cerrada === "false");
      renderLista("#listaCerradas", i => i.cerrada === "true");
    }

    function renderLista(selector, filtro) {
      const el = document.querySelector(selector);
      if (!el) return;
      el.innerHTML = "";

      const lista = Array.isArray(incidencias) ? incidencias.filter(filtro) : [];
      if (lista.length === 0) {
        el.innerHTML = '<p class="text-muted">No hay incidencias.</p>';
        return;
      }

      lista.forEach(i => {
        const fechaApertura = new Date(i.fechaApertura).toLocaleDateString();
        const fechaCierre = i.fechaCierre ? new Date(i.fechaCierre).toLocaleDateString() : "‚Äî";

        const div = document.createElement("div");
        div.className = "col-md-6 mb-3";
        div.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h6 class="text-muted">${i.referencia}</h6>
              <h5>${i.centro}</h5>
              <p class="small">${i.descripcion}</p>
              <p><strong>Solicitado por:</strong> ${i.solicitadoPor}</p>
              <p><strong>Apertura:</strong> ${fechaApertura}</p>
              <p><strong>Cierre:</strong> ${fechaCierre}</p>
              ${i.materiales ? `<p><strong>Materiales:</strong> ${i.materiales}</p>` : ""}
              ${i.foto ? `<img src="${i.foto}" class="img-thumbnail photo-preview" data-img="${i.foto}">` : ""}
              <button class="btn btn-sm btn-info ver-foto-btn" ${i.foto ? "" : "disabled"}>Ver Foto</button>
              ${i.cerrada === "false" ? 
                `<button class="btn btn-sm btn-danger close-btn" data-id="${i.id}">Cerrar</button>` : 
                `<button class="btn btn-sm btn-outline-success reopen-btn" data-id="${i.id}">Reabrir</button>`}
            </div>
          </div>
        `;
        el.appendChild(div);
      });

      // Eventos foto
      document.querySelectorAll(".ver-foto-btn:not([disabled])").forEach(btn => {
        btn.addEventListener("click", e => {
          const img = e.target.parentElement.querySelector(".photo-preview");
          document.getElementById("modalImage").src = img.dataset.img;
          new bootstrap.Modal(document.getElementById("photoModal")).show();
        });
      });

      // Eventos cerrar/reabrir
      document.querySelectorAll(".close-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          if (confirm("¬øCerrar esta incidencia?")) {
            const id = e.target.dataset.id;
            const inc = incidencias.find(i => i.id === id);
            inc.cerrada = "true";
            inc.fechaCierre = new Date().toISOString();
            guardarEnSheet(inc);
            render();
          }
        });
      });

      document.querySelectorAll(".reopen-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          if (confirm("¬øReabrir esta incidencia?")) {
            const id = e.target.dataset.id;
            const inc = incidencias.find(i => i.id === id);
            inc.cerrada = "false";
            inc.fechaCierre = null;
            guardarEnSheet(inc);
            render();
          }
        });
      });
    }

    // üöÄ Inicializar
    window.addEventListener("load", async () => {
      incidencias = await cargarDeSheet();
      render();
    });
  </script>
