<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba Proxy Incidencias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Prueba de conexi√≥n con Google Sheets v√≠a Cloudflare Worker</h1>

  <button onclick="probarGET()">Probar GET (leer incidencias)</button>
  <button onclick="probarPOST()">Probar POST (guardar incidencia demo)</button>

  <div id="output">Esperando pruebas...</div>

  <script>
    // üëá Tu Worker Proxy
    const APPS_SCRIPT_URL = "https://proxy-incidencias.albapeptoni.workers.dev";

    async function probarGET() {
      try {
        const res = await fetch(APPS_SCRIPT_URL);
        const data = await res.json();
        document.getElementById("output").textContent =
          "‚úÖ GET correcto:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent =
          "‚ùå Error GET:\n" + err;
        console.error("Error GET:", err);
      }
    }

    async function probarPOST() {
      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            centro: "SUPERMERCADO DEMO",
            incidencia: "Prueba desde Worker Proxy",
            prioridad: "Alta",
            fecha: new Date().toISOString(),
          }),
        });
        const data = await res.json();
        document.getElementById("output").textContent =
          "‚úÖ POST correcto:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent =
          "‚ùå Error POST:\n" + err;
        console.error("Error POST:", err);
      }
    }
  </script>
</body>
</html>
